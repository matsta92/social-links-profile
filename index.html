<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="profile">
    <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall - profile photo" class="profile__avatar">
    <h1 class="profile__name">Jessica Randall</h1>
    <p class="profile__city">London, United Kingdom</p>
    <p class="profile__description">"Front-end developer and avid reader."</p>
    <button class="profile__btn">GitHub</button>
    <button class="profile__btn">Frontend Mentor</button>
    <button class="profile__btn">LinkedIn</button>
    <button class="profile__btn">Twitter</button>
    <button class="profile__btn">Instagram</button>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/matsta92">Mateusz</a>.</p>
  </footer>

</body>

</html>
